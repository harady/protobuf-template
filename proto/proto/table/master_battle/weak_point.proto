syntax = "proto3";

package monstershot;

option csharp_namespace = "MonsterShot";

// state: OK 2019/05/02.
// 敵弱点情報.
message WeakPointData {
    int64 id                                      =   1;
    string name                                   =   2;

    reserved "primary_key:id";
    reserved "tag:is_client_master";
}
