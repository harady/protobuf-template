protoc_path : "bin/protoc"
protoc_plugin_path : "plugin/protoc-gen-csharp-template"
src_base_path : "./"
template_base_path : "template/"
out_base_path : "./output_sample"
items:
  #============================================================
  # Model(Table)のサンプル出力ファイルを生成.
  #============================================================
  - name: "generate_sample_cs"
    message: "== Model(Table)のサンプル出力ファイル 生成中."
    src_path_pattern: "./table/**/*.proto"
    items:
      # XxxxData.cs 生成
      - message: "==== XxxxData.cs 生成中"
        template_path: "sample.gotemplate"
        file_suffix: ".txt"
        out_dir_path: ""
        is_editable: true