syntax = "proto3";

package monstershot;

option csharp_namespace = "MonsterShot";

// state: TODO
message UserMessageData {
    int64 id                                       =   1;
    int64 user_id                                =   2;
    string name                                    =   3;

    reserved "primary_key:id";
    reserved "index:user_id";
    reserved "tag:is_client_user_data";
}
